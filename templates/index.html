<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Juahaki Civic Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      background: #1565c0;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.3em;
      letter-spacing: 1px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 80%;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 20px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
      white-space: pre-wrap;
    }
    .user { background: #1565c0; color: white; margin-left: auto; border-bottom-right-radius: 5px; }
    .bot { background: #f1f1f1; color: #333; margin-right: auto; border-bottom-left-radius: 5px; }
    .input-area {
      display: flex;
      padding: 12px;
      background: white;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      font-size: 1em;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #1565c0;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }
    button:hover { background: #0d47a1; }
    .typing {
      font-style: italic;
      color: gray;
      margin-left: 15px;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <header>üí¨ Juahaki ‚Äî Civic Chatbot</header>

  <div id="chat-box" class="chat-box">
    <div class="msg bot">üëã Hi! I‚Äôm Juahaki ‚Äî your civic assistant. Ask me about public services, Kenyan news, or anything else.</div>
  </div>

  <div class="input-area">
    <input id="user-input" type="text" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const message = input.value.trim();
      if (!message) return;

      // User message
      const userDiv = document.createElement('div');
      userDiv.className = 'msg user';
      userDiv.textContent = message;
      chatBox.appendChild(userDiv);
      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      // Typing indicator
      const typingDiv = document.createElement('div');
      typingDiv.className = 'msg bot typing';
      typingDiv.textContent = 'Juahaki is typing...';
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send to backend
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();

        chatBox.removeChild(typingDiv);

        const botDiv = document.createElement('div');
        botDiv.className = 'msg bot';
        botDiv.textContent = data.reply || "‚ö†Ô∏è Sorry, I couldn't get a response.";
        chatBox.appendChild(botDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.removeChild(typingDiv);
        const errorDiv = document.createElement('div');
        errorDiv.className = 'msg bot';
        errorDiv.textContent = "‚ö†Ô∏è Connection error.";
        chatBox.appendChild(errorDiv);
      }
    }
  </script>
</body>
</html>
