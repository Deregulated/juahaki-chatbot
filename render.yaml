## ⚙️ **3️⃣ render.yaml**
Create this file in the **root folder** (`juahaki-chatbot/`) — this tells Render exactly how to build and run Juahaki.

```yaml
services:
  - type: web
    name: juahaki-chatbot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
